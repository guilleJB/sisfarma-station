mysql:
    image: mysql:5.5
    environment:
        - MYSQL_ROOT_PASSWORD=test
        - MYSQL_DATABASE=sisfarma
        - MYSQL_USER=sis
        - MYSQL_PASSWORD=sis
    ports:
        - "3306:3306"
    expose:
        - 3306
    volumes:
        - /opt/data:/var/lib/mysql

apache:
    build: ./lam/
    ports:
        - "8080:80"
    volumes:
        - /var/www:/var/www
        - ./lam/apache-conf:/etc/apache2/conf.d
    links:
        - mysql
